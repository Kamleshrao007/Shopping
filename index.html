        /* Header */

            animation: gradientShift 8s ease infinite;
            padding: 20px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            z-index: 1;

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 3;
        }

        .logo {
            color: #fff;
            font-size: 42px;
            font-weight: 900;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGradient 3s ease-in-out infinite;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 107, 107, 0.6);
            transition: all 0.4s ease;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, transparent 0%, transparent 40%, rgba(255,255,255,0.6) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: logoShine 4s infinite;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 
                0 0 40px rgba(255, 107, 107, 1),
                0 0 80px rgba(78, 205, 196, 0.8);
        }

        @keyframes logoGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }

        .cart-item-details {

        .cart-item-price {

            font-weight: bold;
        }

        .cart-total {

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #2874f0;
            margin-bottom: 20px;

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Offers Banner */
        .offers-banner {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            animation: bannerPulse 2s infinite;
        }

        @keyframes bannerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                margin: 0;
                max-width: none;
            }

            .nav-links {
                gap: 15px;
            }

            .category-tabs {
                gap: 15px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .logo {
                font-size: 32px;
                letter-spacing: 2px;
            }
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Fallback for browsers that don't support background-clip */
        @supports not ((-webkit-background-clip: text) or (background-clip: text)) {
            .logo {
                color: #fff;
                background: none;
                -webkit-text-fill-color: initial;
            }
        }
    </style>
</head>

        let cart = [];

        // Render products function
        function renderProducts(productsToRender) {
            if (!productsToRender) productsToRender = products;
            
            const grid = document.getElementById('productsGrid');
            if (!grid) return;
            
            grid.innerHTML = '';

            productsToRender.forEach(function(product) {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-rating">

                    <div class="product-price">‚Çπ${product.price.toLocaleString()}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                grid.appendChild(productCard);
            });
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(function(p) { return p.id === productId; });
            if (!product) return;
            
            const existingItem = cart.find(function(item) { return item.id === productId; });

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                const newItem = Object.assign({}, product);
                newItem.quantity = 1;
                cart.push(newItem);
            }

            updateCartUI();
            
            // Visual feedback
            const button = event.target;
            const originalBg = button.style.background;
            const originalText = button.textContent;
            
            button.style.background = '#4caf50';
            button.textContent = 'Added!';
            
            setTimeout(function() {
                button.style.background = originalBg;
                button.textContent = originalText;
            }, 1000);
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');

            if (!cartCount || !cartItems || !cartTotal || !totalAmount) return;

            const totalItems = cart.reduce(function(sum, item) { return sum + item.quantity; }, 0);
            const total = cart.reduce(function(sum, item) { return sum + (item.price * item.quantity); }, 0);

            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Your cart is empty</p>';
                cartTotal.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(function(item) {
                    return `
                        <div class="cart-item">
                            <div class="cart-item-image">${item.emoji}</div>
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">‚Çπ${item.price.toLocaleString()} √ó ${item.quantity}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                cartTotal.style.display = 'block';
                totalAmount.textContent = total.toLocaleString();
            }
        }

        // Filter products by category
        function filterProducts(category) {
            currentCategory = category;
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            
            const activeTab = document.querySelector('[data-category="' + category + '"]');
            if (activeTab) {
                activeTab.classList.add('active');
            }

            if (category === 'all') {
                renderProducts(products);
            } else {
                const filtered = products.filter(function(p) { return p.category === category; });
                renderProducts(filtered);
            }
        }

        // Search products
        function searchProducts() {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) return;
            
            const searchTerm = searchInput.value.toLowerCase();
            let filtered = products;

            if (currentCategory !== 'all') {
                filtered = products.filter(function(p) { return p.category === currentCategory; });
            }

            if (searchTerm) {
                filtered = filtered.filter(function(p) {
                    return p.name.toLowerCase().indexOf(searchTerm) !== -1 ||
                           p.brand.toLowerCase().indexOf(searchTerm) !== -1;
                });
            }

            renderProducts(filtered);
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce(function(sum, item) { return sum + (item.price * item.quantity); }, 0);
            alert('Thank you for shopping with ApnaShop!\nTotal Amount: ‚Çπ' + total.toLocaleString() + '\n\nYour order will be delivered soon!');
            
            cart = [];
            updateCartUI();
            const cartSidebar = document.getElementById('cartSidebar');
            if (cartSidebar) {
                cartSidebar.classList.remove('open');
            }
        }

        // Initialize everything when page loads
        function initializeApp() {
            // Render initial products
            renderProducts();

            // Cart button event listener
            const cartBtn = document.getElementById('cartBtn');
            if (cartBtn) {
                cartBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const cartSidebar = document.getElementById('cartSidebar');
                    if (cartSidebar) {
                        cartSidebar.classList.add('open');
                    }
                });
            }

            // Close cart button
            const closeCart = document.getElementById('closeCart');
            if (closeCart) {
                closeCart.addEventListener('click', function() {
                    const cartSidebar = document.getElementById('cartSidebar');
                    if (cartSidebar) {
                        cartSidebar.classList.remove('open');
                    }
                });
            }

            // Search input
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', searchProducts);
            }

            // Category tabs
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(function(tab) {
                tab.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterProducts(category);
                });
            });

            // Close cart when clicking outside
            document.addEventListener('click', function(e) {
                const cartSidebar = document.getElementById('cartSidebar');
                const cartBtn = document.getElementById('cartBtn');
                
                if (cartSidebar && cartBtn && 
                    cartSidebar.classList.contains('open') && 
                    !cartSidebar.contains(e.target) && 
                    !cartBtn.contains(e.target)) {
                    cartSidebar.classList.remove('open');
                }
            });

            // Prevent default link behavior
            const links = document.querySelectorAll('a[href="#"]');
            links.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                });
            });
        }

        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
